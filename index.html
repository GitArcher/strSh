<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Какое-то название</title>
    <link rel="stylesheet" href="./res/style.css">
  </head>

  <body>

      <div class="header ">
        <div class="head">
          <img id="btn-menu" src="./res/menu2.png" alt="">
          <img src="./res/logo.png" alt="">
          <img src="./res/call.png" alt="">
        </div>
      </div>

      <div class="menu">
        <div class="menu-content">
          <div class="rbrnd">
            <span>Rebr</span>
            <span>and</span>
          </div>
          <div class="about point">
            <span>О нас</span>
          </div>
          <div class="rem point">
            <span>Услуги</span>
          </div>
          <div class="design point">
            <span>Портфолио</span>
          </div>
          <div class="msg point">
            <span>Контакты</span>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="main">
        </div>
        <span class="">место под контент (автоматическое разширение)</span>
      </div>

      <div class="info">
        <span class="">место под соцсети</span>
      </div>

      <script>
      let menu = document.getElementsByClassName('menu')[0];
      let menuList = document.getElementsByClassName('point');
      let content = document.getElementsByClassName('content')[0];
      let btnMenu = document.getElementById('btn-menu');
        btnMenu.onclick = function() {
          if (menu.style.display == 'flex') {
            btnMenu.src = "./res/menu2.png";
            menu.style.display = 'none';
          } else {
            btnMenu.src = "./res/close.png"
            menu.style.display = 'flex';
          };
        };
      for (let point of menuList) {
        point.onclick = function () {
          content.innerHTML = "Контент для пункта: "+point.innerText;
          menu.style.display = 'none'
        };
      }
      </script>

  </body>
</html>
