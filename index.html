<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimal-ui">
    <title>Какое-то название</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

      <div class="header ">
        <div class="head">
          <div class="logo">
            <span>logo</span>
          </div>
          <img id="btn-menu" src="./menu2.png" alt="">
          <div class="call">
            <span>call</span>
          </div>
        </div>
      </div>

      <div class="menu">
        <div class="menu-content">
          <div class="about point">
            <span>О Компании</span>
          </div>
          <div class="rem point">
            <span>Ремонт и отделка</span>
          </div>
          <div class="design point">
            <span>Дизайн интерьера</span>
          </div>
          <div class="lands point">
            <span>Ландшафтные работы</span>
          </div>
          <div class="msg point">
            <span>Контакты</span>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="main">
        </div>
        <span class="">место под контент (автоматическое разширение)</span>
      </div>

      <div class="info">
        <span class="">место под соцсети</span>
      </div>

      <script>
      let menu = document.getElementsByClassName('menu')[0];
      let menuList = document.getElementsByClassName('point');
      let content = document.getElementsByClassName('content')[0];
        document.getElementById('btn-menu').onclick = function() {
          if (menu.style.display == 'flex') {
            menu.style.display = 'none';
          } else {
            menu.style.display = 'flex';
          };
        };
      for (let point of menuList) {
        point.onclick = function () {
          content.innerHTML = "Контент для пункта: "+point.innerText;
          menu.style.display = 'none'
        };
      }
      </script>

  </body>
</html>
